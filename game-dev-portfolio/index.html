<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.OS // 3D Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --dark-bg: #050510;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* Custom Scrollbar for modals */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #111;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        .glass-panel {
            background: rgba(10, 15, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .hud-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px currentColor;
        }

        /* CRT flicker animation */
        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            5% {
                opacity: 0.95;
            }

            10% {
                opacity: 0.9;
            }

            15% {
                opacity: 0.95;
            }

            20% {
                opacity: 0.99;
            }

            25% {
                opacity: 0.95;
            }

            30% {
                opacity: 0.9;
            }

            35% {
                opacity: 0.96;
            }

            40% {
                opacity: 0.98;
            }

            45% {
                opacity: 0.95;
            }

            50% {
                opacity: 0.99;
            }

            55% {
                opacity: 0.93;
            }

            60% {
                opacity: 0.9;
            }

            65% {
                opacity: 0.96;
            }

            70% {
                opacity: 1;
            }

            75% {
                opacity: 0.97;
            }

            80% {
                opacity: 0.95;
            }

            85% {
                opacity: 0.92;
            }

            90% {
                opacity: 0.96;
            }

            95% {
                opacity: 0.99;
            }

            100% {
                opacity: 0.94;
            }
        }

        .crt-overlay {
            animation: flicker 0.15s infinite;
        }

        /* Modal transitions */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: opacity 300ms, transform 300ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: opacity 200ms, transform 200ms ease-in;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 243, 255, 0.4);
        }

        /* D-Pad for Mobile */
        .d-pad-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            touch-action: manipulation;
        }

        .d-pad-btn:active {
            background: rgba(0, 243, 255, 0.4);
        }
    </style>
</head>

<body>

    <!-- 3D Canvas -->
    <div id="canvas-container" class="absolute inset-0 z-0"></div>

    <!-- Visual FX Layers -->
    <div class="scanlines z-10"></div>
    <div
        class="crt-overlay absolute inset-0 bg-gradient-to-b from-transparent to-[rgba(0,0,0,0.2)] pointer-events-none z-10">
    </div>

    <!-- UI Layer -->
    <div id="ui-layer" class="relative z-20 w-full h-full pointer-events-none flex flex-col justify-between p-6">

        <!-- Header / Stats -->
        <div class="flex justify-between items-start">
            <div class="glass-panel p-4 rounded-br-2xl border-l-4 border-l-[var(--neon-blue)] pointer-events-auto">
                <h1 class="text-2xl md:text-4xl font-bold text-white hud-text tracking-widest">DEV<span
                        class="text-[var(--neon-blue)]">.OS</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-gray-300 text-sm font-mono">SYSTEM ONLINE</span>
                </div>
                <div class="mt-2 text-xs text-[var(--neon-blue)] font-mono opacity-80">
                    COORD: <span id="coord-x">000</span>, <span id="coord-z">000</span>
                </div>
            </div>

            <div class="hidden md:block glass-panel p-4 rounded-bl-2xl border-r-4 border-r-[var(--neon-pink)]">
                <div class="text-right">
                    <div class="text-xs text-gray-400 font-mono">CURRENT OBJECTIVE</div>
                    <div class="text-white font-bold hud-text">EXPLORE PORTFOLIO</div>
                    <div class="mt-2 text-[10px] text-gray-400">
                        USE <span class="border border-gray-500 px-1 rounded">W</span>
                        <span class="border border-gray-500 px-1 rounded">A</span>
                        <span class="border border-gray-500 px-1 rounded">S</span>
                        <span class="border border-gray-500 px-1 rounded">D</span> TO MOVE
                    </div>
                </div>
            </div>
        </div>

        <!-- Interaction Prompt -->
        <div id="interaction-prompt"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-0 transition-opacity duration-300 pointer-events-none text-center">
            <div
                class="bg-black/80 border border-[var(--neon-green)] text-[var(--neon-green)] px-6 py-3 rounded font-mono text-xl animate-bounce">
                <span class="hidden md:inline">PRESS <span class="font-bold border border-current px-1 mx-1">E</span> TO
                    ACCESS</span>
                <span class="md:hidden">TAP TO ACCESS</span>
            </div>
            <div id="zone-label"
                class="mt-2 text-white font-bold text-lg shadow-black drop-shadow-lg bg-black/50 px-2 rounded">
                ZONE NAME
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="md:hidden absolute bottom-8 left-8 pointer-events-auto">
            <div class="grid grid-cols-3 gap-2 w-32 h-32">
                <div></div>
                <button id="btn-up" class="d-pad-btn rounded-t-lg w-full h-full flex items-center justify-center"><i
                        class="fas fa-chevron-up text-white"></i></button>
                <div></div>
                <button id="btn-left" class="d-pad-btn rounded-l-lg w-full h-full flex items-center justify-center"><i
                        class="fas fa-chevron-left text-white"></i></button>
                <div class="bg-white/5 rounded-full"></div>
                <button id="btn-right" class="d-pad-btn rounded-r-lg w-full h-full flex items-center justify-center"><i
                        class="fas fa-chevron-right text-white"></i></button>
                <div></div>
                <button id="btn-down" class="d-pad-btn rounded-b-lg w-full h-full flex items-center justify-center"><i
                        class="fas fa-chevron-down text-white"></i></button>
                <div></div>
            </div>
        </div>

        <div class="md:hidden absolute bottom-8 right-8 pointer-events-auto">
            <button id="btn-interact"
                class="w-20 h-20 rounded-full bg-[var(--neon-green)]/20 border-2 border-[var(--neon-green)] backdrop-blur-sm flex items-center justify-center active:bg-[var(--neon-green)]/50 transition-colors">
                <i class="fas fa-hand-pointer text-white text-xl"></i>
            </button>
        </div>

    </div>

    <!-- Modals Container -->
    <div id="modal-container"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm p-4">

        <!-- Content Modal -->
        <div id="content-card"
            class="glass-panel w-full max-w-4xl max-h-[85vh] overflow-hidden flex flex-col rounded-xl relative transform scale-90 transition-transform duration-300 shadow-[0_0_50px_rgba(0,243,255,0.2)]">

            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-700 bg-black/40">
                <h2 id="modal-title" class="text-3xl font-bold text-white hud-text tracking-wider">SECTION TITLE</h2>
                <button id="close-modal"
                    class="text-gray-400 hover:text-white hover:rotate-90 transition-transform duration-300">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Modal Content (Scrollable) -->
            <div id="modal-body" class="p-8 overflow-y-auto custom-scroll text-gray-300">
                <!-- Content Injected via JS -->
            </div>

            <!-- Modal Footer -->
            <div class="p-4 border-t border-gray-700 bg-black/40 text-right">
                <span class="text-xs text-[var(--neon-blue)] font-mono">END OF TRANSMISSION //</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        const config = {
            speed: 0.15,
            turnSpeed: 0.1,
            friction: 0.9,
            interactionDist: 4,
            colors: {
                player: 0xffffff,
                ground: 0x0a0a15,
                grid: 0x1a1a2e,
                highlight: 0x00f3ff
            }
        };

        const state = {
            moving: { w: false, s: false, a: false, d: false },
            playerPos: new THREE.Vector3(),
            velocity: new THREE.Vector3(),
            targetRotation: 0,
            activeZone: null,
            isModalOpen: false
        };

        // --- 2. THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(config.colors.ground, 0.03); // Fog for depth

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- 3. WORLD GENERATION ---

        // Floor
        const gridHelper = new THREE.GridHelper(100, 100, config.colors.highlight, config.colors.grid);
        scene.add(gridHelper);

        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshBasicMaterial({ color: config.colors.ground, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.01;
        scene.add(floor);

        // Stars / Particles
        const starsGeo = new THREE.BufferGeometry();
        const starCount = 1000;
        const posArray = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 80; // Spread x,y,z
            if (i % 3 === 1) posArray[i] = Math.random() * 30; // Keep y mostly positive
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMat = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff, transparent: true, opacity: 0.8 });
        const starMesh = new THREE.Points(starsGeo, starsMat);
        scene.add(starMesh);

        // Player (The Drone)
        const playerGroup = new THREE.Group();

        // Drone Body
        const bodyGeo = new THREE.IcosahedronGeometry(0.5, 1);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: 0x222222, flatShading: true });
        const playerMesh = new THREE.Mesh(bodyGeo, bodyMat);
        playerGroup.add(playerMesh);

        // Drone Ring
        const ringGeo = new THREE.TorusGeometry(0.8, 0.05, 8, 50);
        const ringMat = new THREE.MeshBasicMaterial({ color: config.colors.highlight, wireframe: true });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        playerGroup.add(ring);

        // Drone Light
        const playerLight = new THREE.PointLight(config.colors.highlight, 1, 10);
        playerGroup.add(playerLight);

        scene.add(playerGroup);

        // --- 4. ZONES (Interactables) ---
        const zones = [
            {
                name: "ABOUT ME",
                id: "about",
                color: 0x00f3ff,
                position: { x: 0, z: -10 },
                icon: "fa-user-astronaut",
                desc: "Bio, Experience & Journey"
            },
            {
                name: "PROJECTS",
                id: "projects",
                color: 0xbc13fe,
                position: { x: -10, z: 0 },
                icon: "fa-code-branch",
                desc: "Code, Case Studies & Demos"
            },
            {
                name: "SKILLS",
                id: "skills",
                color: 0x0aff0a,
                position: { x: 10, z: 0 },
                icon: "fa-microchip",
                desc: "Tech Stack & Tools"
            },
            {
                name: "CONTACT",
                id: "contact",
                color: 0xffaa00,
                position: { x: 0, z: 10 },
                icon: "fa-paper-plane",
                desc: "Socials & Email"
            }
        ];

        const zoneMeshes = [];

        zones.forEach(zone => {
            // Monolith
            const geo = new THREE.BoxGeometry(2, 6, 2);
            const mat = new THREE.MeshPhongMaterial({
                color: zone.color,
                emissive: zone.color,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.8,
                wireframe: false
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(zone.position.x, 3, zone.position.z);

            // Wireframe Overlay
            const wireGeo = new THREE.EdgesGeometry(geo);
            const wireMat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const wireframe = new THREE.LineSegments(wireGeo, wireMat);
            mesh.add(wireframe);

            // Floating Crystal on top
            const crystalGeo = new THREE.OctahedronGeometry(0.8);
            const crystalMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            const crystal = new THREE.Mesh(crystalGeo, crystalMat);
            crystal.position.y = 4.5;
            crystal.userData = { isCrystal: true, speed: Math.random() * 0.02 + 0.01 };
            mesh.add(crystal);

            // Floor Ring
            const ringGeo = new THREE.RingGeometry(2.5, 2.8, 32);
            const ringMat = new THREE.MeshBasicMaterial({ color: zone.color, side: THREE.DoubleSide });
            const floorRing = new THREE.Mesh(ringGeo, ringMat);
            floorRing.rotation.x = -Math.PI / 2;
            floorRing.position.y = -2.9; // Relative to parent
            mesh.add(floorRing);

            mesh.userData = zone; // Store data for interaction
            scene.add(mesh);
            zoneMeshes.push(mesh);
        });

        // --- 5. INPUT HANDLING ---

        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (state.isModalOpen) {
                if (e.key === 'Escape') closeModal();
                return;
            }
            switch (e.key.toLowerCase()) {
                case 'w': case 'arrowup': state.moving.w = true; break;
                case 's': case 'arrowdown': state.moving.s = true; break;
                case 'a': case 'arrowleft': state.moving.a = true; break;
                case 'd': case 'arrowright': state.moving.d = true; break;
                case 'e': case 'enter': checkInteraction(); break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w': case 'arrowup': state.moving.w = false; break;
                case 's': case 'arrowdown': state.moving.s = false; break;
                case 'a': case 'arrowleft': state.moving.a = false; break;
                case 'd': case 'arrowright': state.moving.d = false; break;
            }
        });

        // Mobile Touch (D-Pad)
        const setupTouchBtn = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); state.moving[key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); state.moving[key] = false; });
            btn.addEventListener('mousedown', (e) => { e.preventDefault(); state.moving[key] = true; });
            btn.addEventListener('mouseup', (e) => { e.preventDefault(); state.moving[key] = false; });
        };

        setupTouchBtn('btn-up', 'w');
        setupTouchBtn('btn-down', 's');
        setupTouchBtn('btn-left', 'a');
        setupTouchBtn('btn-right', 'd');

        document.getElementById('btn-interact').addEventListener('click', checkInteraction);


        // --- 6. GAME LOGIC ---

        function checkInteraction() {
            if (state.activeZone) {
                openModal(state.activeZone);
            }
        }

        // --- UI FUNCTIONS ---
        const modalContainer = document.getElementById('modal-container');
        const contentCard = document.getElementById('content-card');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.getElementById('close-modal');

        const contentData = {
            about: `
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-1/3">
                        <div class="bg-gray-800 h-64 w-full rounded-lg flex items-center justify-center border border-gray-600">
                             <i class="fas fa-user-astronaut text-6xl text-[var(--neon-blue)]"></i>
                        </div>
                        <div class="mt-4 space-y-2">
                            <div class="flex justify-between text-sm"><span class="text-gray-400">ROLE:</span> <span class="text-white">Full Stack Dev</span></div>
                            <div class="flex justify-between text-sm"><span class="text-gray-400">EXP:</span> <span class="text-white">5 Years</span></div>
                            <div class="flex justify-between text-sm"><span class="text-gray-400">LOC:</span> <span class="text-white">Cyberspace</span></div>
                        </div>
                    </div>
                    <div class="w-full md:w-2/3">
                        <h3 class="text-xl text-[var(--neon-blue)] mb-2">System Log > Bio</h3>
                        <p class="mb-4 leading-relaxed">
                            Hello! I'm a creative developer obsessed with building immersive web experiences. I bridge the gap between high-performance engineering and interactive design.
                        </p>
                        <p class="mb-4 leading-relaxed">
                            Currently specializing in <strong>Three.js</strong>, <strong>React</strong>, and serverless architectures. When I'm not coding, I'm likely exploring game design or optimizing 3D assets for the web.
                        </p>
                        <h3 class="text-xl text-[var(--neon-blue)] mb-2 mt-6">Education</h3>
                        <ul class="list-disc list-inside text-gray-400 space-y-1">
                            <li>BS Computer Science - Tech University (2018)</li>
                            <li>Certified Cloud Architect (2020)</li>
                            <li>WebGL Mastery Course (2022)</li>
                        </ul>
                    </div>
                </div>
            `,
            projects: `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Project 1 -->
                    <div class="project-card bg-gray-900 border border-gray-700 rounded-lg overflow-hidden group">
                        <div class="h-32 bg-indigo-900/50 flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                            <i class="fas fa-gamepad text-4xl text-white opacity-50 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <div class="p-4">
                            <h4 class="text-lg font-bold text-white mb-1">Cyber Racer 3000</h4>
                            <p class="text-xs text-[var(--neon-pink)] mb-2">THREE.JS / WEBGL / PHYSICS</p>
                            <p class="text-sm text-gray-400 mb-4">A browser-based arcade racing game with retro physics and global leaderboards.</p>
                            <a href="#" class="inline-block bg-[var(--neon-blue)] text-black text-xs font-bold px-3 py-1 rounded hover:bg-white transition-colors">VIEW DEMO</a>
                        </div>
                    </div>

                    <!-- Project 2 -->
                    <div class="project-card bg-gray-900 border border-gray-700 rounded-lg overflow-hidden group">
                        <div class="h-32 bg-green-900/50 flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                            <i class="fas fa-robot text-4xl text-white opacity-50 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <div class="p-4">
                            <h4 class="text-lg font-bold text-white mb-1">AI Chat Interface</h4>
                            <p class="text-xs text-[var(--neon-pink)] mb-2">REACT / OPENAI API / TAILWIND</p>
                            <p class="text-sm text-gray-400 mb-4">A sleek, customizable chat interface for LLMs with voice synthesis support.</p>
                            <a href="#" class="inline-block bg-[var(--neon-blue)] text-black text-xs font-bold px-3 py-1 rounded hover:bg-white transition-colors">GITHUB</a>
                        </div>
                    </div>

                    <!-- Project 3 -->
                    <div class="project-card bg-gray-900 border border-gray-700 rounded-lg overflow-hidden group">
                        <div class="h-32 bg-purple-900/50 flex items-center justify-center relative overflow-hidden">
                             <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent"></div>
                            <i class="fas fa-shopping-cart text-4xl text-white opacity-50 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <div class="p-4">
                            <h4 class="text-lg font-bold text-white mb-1">E-Commerce Dashboard</h4>
                            <p class="text-xs text-[var(--neon-pink)] mb-2">NEXT.JS / FIREBASE / D3.JS</p>
                            <p class="text-sm text-gray-400 mb-4">Real-time analytics dashboard for store owners with data visualization.</p>
                            <a href="#" class="inline-block bg-[var(--neon-blue)] text-black text-xs font-bold px-3 py-1 rounded hover:bg-white transition-colors">CASE STUDY</a>
                        </div>
                    </div>

                </div>
            `,
            skills: `
                <div class="space-y-6">
                    
                    <div>
                        <h3 class="text-lg text-white mb-3 border-b border-gray-700 pb-2">Frontend Core</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-3 py-1 bg-blue-900/30 border border-blue-500/50 rounded text-blue-300 text-sm">JavaScript (ES6+)</span>
                            <span class="px-3 py-1 bg-blue-900/30 border border-blue-500/50 rounded text-blue-300 text-sm">TypeScript</span>
                            <span class="px-3 py-1 bg-orange-900/30 border border-orange-500/50 rounded text-orange-300 text-sm">HTML5</span>
                            <span class="px-3 py-1 bg-blue-900/30 border border-blue-500/50 rounded text-blue-300 text-sm">CSS3 / SCSS</span>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg text-white mb-3 border-b border-gray-700 pb-2">Frameworks & Libraries</h3>
                        <div class="flex flex-wrap gap-2">

        };

        function openModal(zoneData) {
            state.isModalOpen = true;
            modalTitle.innerText = zoneData.name;
            modalBody.innerHTML = contentData[zoneData.id];

            modalContainer.classList.remove('hidden');
            // Trigger reflow for transition
            void modalContainer.offsetWidth;
            modalContainer.classList.remove('opacity-0');

            contentCard.classList.remove('modal-exit', 'modal-exit-active');
            contentCard.classList.add('modal-enter', 'modal-enter-active');

            // Disable game input slightly
            state.moving = { w: false, s: false, a: false, d: false };
        }

        function closeModal() {
            modalContainer.classList.add('opacity-0');
            contentCard.classList.remove('modal-enter', 'modal-enter-active');
            contentCard.classList.add('modal-exit', 'modal-exit-active');

            setTimeout(() => {
                modalContainer.classList.add('hidden');
                state.isModalOpen = false;
            }, 300);
        }

        closeBtn.addEventListener('click', closeModal);
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) closeModal();
        });


        // --- 7. ANIMATION LOOP ---
        const promptEl = document.getElementById('interaction-prompt');
        const zoneLabelEl = document.getElementById('zone-label');
        const coordXEl = document.getElementById('coord-x');
        const coordZEl = document.getElementById('coord-z');

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Movement Logic
            if (!state.isModalOpen) {
                if (state.moving.w) state.velocity.z -= config.speed;
                if (state.moving.s) state.velocity.z += config.speed;
                if (state.moving.a) state.velocity.x -= config.speed;
                if (state.moving.d) state.velocity.x += config.speed;
            }

            state.velocity.multiplyScalar(config.friction);
            playerGroup.position.add(state.velocity);

            // Bounds check (keep player on grid)
            playerGroup.position.x = Math.max(-48, Math.min(48, playerGroup.position.x));
            playerGroup.position.z = Math.max(-48, Math.min(48, playerGroup.position.z));

            // Player Animation (Bobbing & Rotation)
            playerMesh.position.y = Math.sin(time * 2) * 0.1;
            playerGroup.rotation.y += state.velocity.x * -0.1; // Bank on turn
            playerGroup.rotation.z = state.velocity.x * -0.1; // Tilt

            // Camera Follow
            const targetCamPos = new THREE.Vector3(
                playerGroup.position.x,
                playerGroup.position.y + 15,
                playerGroup.position.z + 15
            );
            camera.position.lerp(targetCamPos, 0.1);
            camera.lookAt(playerGroup.position);

            // 2. Zone Interaction Check
            let nearZone = null;
            zoneMeshes.forEach(mesh => {
                // Animate Crystals
                mesh.children[1].rotation.y += mesh.children[1].userData.speed;
                mesh.children[1].rotation.x += mesh.children[1].userData.speed;
                mesh.children[1].position.y = 4.5 + Math.sin(time * 2) * 0.2;

                const dist = playerGroup.position.distanceTo(mesh.position);
                if (dist < config.interactionDist) {
                    nearZone = mesh.userData;

                    // Highlight effect
                    mesh.material.emissiveIntensity = 0.8 + Math.sin(time * 10) * 0.2;
                } else {
                    mesh.material.emissiveIntensity = 0.5;
                }
            });

            state.activeZone = nearZone;

            // UI Updates
            if (nearZone) {
                promptEl.classList.remove('opacity-0');
                zoneLabelEl.innerText = nearZone.name;
                zoneLabelEl.style.color = '#' + nearZone.color.toString(16);
                document.getElementById('btn-interact').classList.remove('opacity-50');
                document.getElementById('btn-interact').classList.add('animate-pulse');
            } else {
                promptEl.classList.add('opacity-0');
                document.getElementById('btn-interact').classList.add('opacity-50');
                document.getElementById('btn-interact').classList.remove('animate-pulse');
            }

            // Coord update
            coordXEl.innerText = Math.round(playerGroup.position.x).toString().padStart(3, '0');
            coordZEl.innerText = Math.round(playerGroup.position.z).toString().padStart(3, '0');

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        animate();

    </script>
